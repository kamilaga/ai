<h2>All authors</h2>
<hr>
<div class="col-md-12">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Website</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td>{{ author.firstName }}</td>
        <td>{{ author.lastName }}</td>
        <td><a href="{{ author.websiteUrl }}">{{ author.websiteUrl }}</a></td>
        <td><a [routerLink]="['/authors/', author.id]">modify</a></td>
      </tr>
    </tbody>
  </table>
</div>
