<h2>All publishers</h2>
<hr>
<div class="col-md-12">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Website</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let publisher of publishers">
        <td>{{ publisher.name }}</td>
        <td>{{ publisher.website }}</td>
        <td><a [routerLink]="['/publishers/', publisher.id]">modify</a></td>
      </tr>
    </tbody>
  </table>
</div>
